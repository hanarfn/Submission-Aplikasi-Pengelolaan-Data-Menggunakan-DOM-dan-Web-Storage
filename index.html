<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Book Self Apps</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
  <h1>Book Self Apps</h1>
</header>

<div class="wrapper">
  <div class="container" id="add-todo">
    <h2>Masukkan List Judul Buku</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul dan Penulis</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Tahun Terbit</label>
        <input type="number" id="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  
  <div class="container">
    <h2 class="container-header">List Buku Yang Belum Dibaca</h2>
    <div class="list-item" id="self">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">List Buku Yang Sudah Dibaca</h2>
    <div class="list-item" id="completed-self">
    </div>
  </div>
</div>

<script src="assets/script.js" type="text/javascript"></script>

</body>
</html>
